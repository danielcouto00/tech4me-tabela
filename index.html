<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela CSS</title>
</head>
<body>

    <table>
        <caption>
            Cidades Mais Populosas do Brasil <br>(estimativa de 2009 do Instituto Brasileiro de Geografia.)
        </caption>
        <tr>
            <th>Posição</th>
            <th>Cidade</th>
            <th>Pop.</th>
            <th>Posição</th>
            <th>Cidade</th>
            <th>Pop.</th>
        </tr>
        <tr>
            <td class="position">1</td>
            <td>Salvador</td>
            <td>2.800.000</td>

            <td class="position">3</td>
            <td>Vitória da Conquista</td>
            <td>320.000</td>
        </tr>

        <tr>
            <td class="position">2</td>
            <td>Feira de Santana</td>
            <td>590.000</td>

            <td class="position">4</td>
            <td>Juazeiro</td>
            <td>240.000</td>
        </tr>
    </table>    
    
</body>
</html>
